<section #root class="p03-section">
    <div id="account"></div>
    <div class="p03-inner">

        <!-- BLOCO DE TEXTO -->
        <h2 class="p03-text-block">
            <span class="p03-line" [class.p03-line--accent]="5 === 5" [class.is-visible]="lineVisible[0]"
                [style.transitionDelay]="'0.25s'">
                A <span class="sub">Koan Capital</span> é
            </span>
            <span class="p03-line" [class.p03-line--accent]="5 === 5" [class.is-visible]="lineVisible[1]"
                [style.transitionDelay]="'0.50s'">
                autorizada para operações
            </span>
            <span class="p03-line" [class.p03-line--accent]="5 === 5" [class.is-visible]="lineVisible[2]"
                [style.transitionDelay]="'0.75s'">
                em todos os mercados,
            </span>
            <span class="p03-line" [class.p03-line--accent]="5 === 5" [class.is-visible]="lineVisible[3]"
                [style.transitionDelay]="'1.00s'">
                com 4 tipos de conta e taxa zero
            </span>
            <span class="p03-line" [class.p03-line--accent]="5 === 5" [class.is-visible]="lineVisible[4]"
                [style.transitionDelay]="'1.25s'">
                para contas premium.
            </span>
        </h2>

        <!-- ARTE DECORATIVA -->
        <div class="p03-art-wrapper">
            <img src="assets/img/painel03-dots.svg" alt="" aria-hidden="true" class="p03-art">
        </div>

    </div>
</section>
